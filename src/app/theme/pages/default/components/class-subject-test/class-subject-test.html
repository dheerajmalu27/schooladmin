		<div class="m-content" id="addTemplate" style="display: none;">
	
			<div class="row">

					<div class="m-portlet">
						<div class="m-portlet__head">
							<div class="m-portlet__head-caption">
								<div class="m-portlet__head-title">
									<span class="m-portlet__head-icon m--hide">

									</span>
									<h3 class="m-portlet__head-text">
										Add Class
									</h3>
								</div>
							</div>
						</div>
	
						<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" [formGroup]="addClassForm" (ngSubmit)="addClassSubmitForm(addClassForm.value)">
							<div class="m-portlet__body">
								<div class="form-group m-form__group row" [ngClass]="{'has-danger':!addClassForm.controls['className'].valid && addClassForm.controls['className'].touched}">
									<label class="col-lg-2 col-form-label">Class Title:</label>
									<div class="col-lg-6">
										<input class="form-control class_name" type="text" placeholder="class name" formControlName="className">
										<span *ngIf="addClassForm.controls['className'].hasError('required') && addClassForm.controls['className'].touched"
										 class="m--font-danger">You must include a class title.</span>
									</div>
								</div>

								
								<div class="form-group m-form__group row">
									<label class="col-lg-2 col-form-label">Divisions</label>
									<div class="col-lg-6">
								
										<select class="form-control m-select2 division_select2_drop_down" id="edit_division_select2_1"
											formControlName="tests" multiple>
										</select>
								
								
										<!-- <div *ngIf="addClassForm.controls['divisions'].hasError('required') && addClassForm.controls['divisions'].touched" class="form-control-feedback">You must include Division.</div> -->
								
									</div>
								</div>
							
							<div class="form-group m-form__group row">
								<label class="col-lg-2 col-form-label">Test</label>
								<div class="col-lg-6">
									<select class="form-control m-select2 test_select2_drop_down" id="add_test_select2_1" formControlName="tests"
										multiple>
									</select>
									<!-- <div *ngIf="addClassForm.controls['tests'].hasError('required') && addClassForm.controls['test'].touched" class="form-control-feedback">You must include tests.</div> -->
								</div>
							</div>

							<div class="form-group m-form__group row">
								<label class="col-lg-2 col-form-label">Subjects</label>
								<div class="col-lg-6">
									<select class="form-control m-select2 subject_select2_drop_down" id="add_subject_select2_1"
										formControlName="subjects" multiple>
									</select>
							
							
									<!-- <div *ngIf="addClassForm.controls['subjects'].hasError('required') && addClassForm.controls['subjects'].touched" class="form-control-feedback">You must include subjects.</div> -->
								</div>
							</div>
							<div class="form-group m-form__group row">
								<label class="col-lg-2 col-form-label">Optional Subjects</label>
								<div class="col-lg-6">
									<select class="form-control m-select2 optionalSubjects_select2_drop_down" id="add_optionalSubjects_select2_1" formControlName="optionalSubjects"
										multiple>
									</select>
									<!-- <div *ngIf="addClassForm.controls['tests'].hasError('required') && addClassForm.controls['test'].touched" class="form-control-feedback">You must include tests.</div> -->
								</div>
							</div>

							</div>
							<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
								<div class="m-form__actions m-form__actions--solid">
									<div class="row">
										<div class="col-lg-2"></div>
										<div class="col-lg-6">
											<button type="submit" class="btn btn-brand" [disabled]="!addClassForm.valid">Submit</button>
	
											<button type="button" (click)="listTemplate()" class="btn btn-secondary">Cancel</button>
										</div>
									</div>
								</div>
							</div>
	
	
						</form>
						<!--end::Form-->
					</div>
