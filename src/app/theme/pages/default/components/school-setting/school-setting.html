<div class="m-content" id="editTemplate">

	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<span class="m-portlet__head-icon m--hide">
								<i class="la la-gear"></i>
							</span>
							<h3 class="m-portlet__head-text">
								Edit School Setting
							</h3>
						</div>
					</div>
				</div>
				<!--begin::Form-->
				<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
					[formGroup]="editSchoolSettingForm"
					(ngSubmit)="editSchoolSettingSubmitForm(editSchoolSettingForm.value)">
					<div class="m-portlet__body">
						<div class="form-group m-form__group row"
							[ngClass]="{'has-danger':!editSchoolSettingForm.controls['schoolName'].valid && editSchoolSettingForm.controls['schoolName'].touched}">
							<label class="col-lg-2 col-form-label">School Title:</label>
							<div class="col-lg-6">
								<input class="form-control" type="hidden" placeholder="schoolid" formControlName="id">
								<input class="form-control" type="text" placeholder="school name"
									formControlName="schoolName">
								<span
									*ngIf="editSchoolSettingForm.controls['schoolName'].hasError('required') && editSchoolSettingForm.controls['schoolName'].touched"
									class="m--font-danger">You must include a school title.</span>
							</div>
						</div>
						<div class="form-group m-form__group row"
							[ngClass]="{'has-danger':!editSchoolSettingForm.controls['schoolAddress'].valid && editSchoolSettingForm.controls['schoolAddress'].touched}">
							<label class="col-lg-2 col-form-label">School Address:</label>
							<div class="col-lg-6">
								<input class="form-control" type="text" placeholder="school name"
									formControlName="schoolAddress">
								<span
									*ngIf="editSchoolSettingForm.controls['schoolAddress'].hasError('required') && editSchoolSettingForm.controls['schoolAddress'].touched"
									class="m--font-danger">You must include a school address.</span>
							</div>
						</div>
						<div class="form-group m-form__group row"
							[ngClass]="{'has-danger':!editSchoolSettingForm.controls['regNo'].valid && editSchoolSettingForm.controls['regNo'].touched}">
							<label class="col-lg-2 col-form-label">School Register No:</label>
							<div class="col-lg-6">
								<input class="form-control" type="text" placeholder="school name"
									formControlName="regNo">
								<span
									*ngIf="editSchoolSettingForm.controls['regNo'].hasError('required') && editSchoolSettingForm.controls['regNo'].touched"
									class="m--font-danger">You must include a school register number.</span>
							</div>
						</div>
						<div class="form-group m-form__group row"
							[ngClass]="{'has-danger':!editSchoolSettingForm.controls['schoolStartDate'].valid && editSchoolSettingForm.controls['schoolStartDate'].touched}">
							<label class="col-lg-2 col-form-label">School Start Date:</label>
							<div class="col-lg-6">
								<input class="form-control" type="text" placeholder="school name"
									formControlName="schoolStartDate">
								<span
									*ngIf="editSchoolSettingForm.controls['schoolStartDate'].hasError('required') && editSchoolSettingForm.controls['schoolStartDate'].touched"
									class="m--font-danger">You must include a division title.</span>
							</div>
						</div>
						<div class="form-group m-form__group row"
							[ngClass]="{'has-danger': !editSchoolSettingForm.controls['schoolEndDate'].valid && editSchoolSettingForm.controls['schoolEndDate'].touched}">
							<label class="col-lg-2 col-form-label">School End Date:</label>
							<div class="col-lg-6">
								<input class="form-control" type="text" placeholder="school name"
									formControlName="schoolEndDate" [disabled]="isSchoolEndDateDisabled">
								<span
									*ngIf="editSchoolSettingForm.controls['schoolEndDate'].hasError('required') && editSchoolSettingForm.controls['schoolEndDate'].touched"
									class="m--font-danger">You must include a division title.</span>
							</div>
						</div>
					</div>
					<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
						<div class="m-form__actions m-form__actions--solid">
							<div class="row">
								<div class="col-lg-2"></div>
								<div class="col-lg-6">
									<button type="submit" class="btn btn-brand"
										[disabled]="!editSchoolSettingForm.valid">Submit</button>

									<button type="button" (click)="listTemplate()"
										class="btn btn-secondary">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</form>
				<!--end::Form-->
				<!--end::Form-->
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
