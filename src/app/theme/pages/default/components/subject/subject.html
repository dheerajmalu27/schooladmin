<div class="m-content" id="addTemplate" style="display: none;">

	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<span class="m-portlet__head-icon m--hide">
								<i class="la la-gear"></i>
							</span>
							<h3 class="m-portlet__head-text">
								Add Subject
							</h3>
						</div>
					</div>
				</div>

				<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
					[formGroup]="addSubjectForm" (ngSubmit)="addSubjectSubmitForm(addSubjectForm.value)">
					<div class="m-portlet__body">
						<div class="form-group m-form__group row"
							[ngClass]="{'has-danger':!addSubjectForm.controls['subName'].valid && addSubjectForm.controls['subName'].touched}">
							<label class="col-lg-2 col-form-label">Subject Title:</label>
							<div class="col-lg-6">
								<input class="form-control" type="text" placeholder="subject name"
									formControlName="subName">
								<span
									*ngIf="addSubjectForm.controls['subName'].hasError('required') && addSubjectForm.controls['subName'].touched"
									class="m--font-danger">You must include a subject title.</span>
							</div>
						</div>

					</div>
					<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
						<div class="m-form__actions m-form__actions--solid">
							<div class="row">
								<div class="col-lg-2"></div>
								<div class="col-lg-6">
									<button type="submit" class="btn btn-brand"
										[disabled]="!addSubjectForm.valid">Submit</button>

									<button type="button" (click)="listTemplate()"
										class="btn btn-secondary">Cancel</button>
								</div>
							</div>
						</div>
					</div>


				</form>
				<!--end::Form-->
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>

<div class="m-content" id="listTemplate">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Subject List
					</h3>
				</div>
			</div>

		</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input m-input--solid"
										placeholder="Search..." id="m_form_search">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-4 order-1 order-xl-2 m--align-right">
						<a (click)="addTemplate()" href="#"
							class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span>
								<i class="flaticon-add"></i>
								<span>
									add subject
								</span>
							</span>
						</a>
						<div class="m-separator m-separator--dashed d-xl-none"></div>
					</div>
				</div>
			</div>
			<!--end: Search Form -->
			<!--begin: Datatable -->
			<div class="m_datatable" id="local_data"></div>
			<!--end: Datatable -->
		</div>
	</div>
</div>
