<div id="listTemplate">
  <div class="m-subheader">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="m-subheader__title m-subheader__title--separator">
          Student List
        </h3>
      </div>
    </div>
  </div>
  <div class="m-content">
    <div class="m-portlet m-portlet--mobile">
      <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">Student List</h3>
          </div>
        </div>
        <div class="m-portlet__head-tools">
          <ul class="m-portlet__nav">
            <li class="m-portlet__nav-item">
              <div class="m-widget4">
                <div class="m-widget4__item">
                  <div class="m-widget4__img m-widget4__img--icon">
                    <img src="./assets/app/media/img/files/csv.svg" alt="" />
                  </div>
                  <div class="m-widget4__info">
                    <span class="m-widget4__text">Export Excel </span>
                  </div>
                  <div class="m-widget4__ext">
                    <a
                      href="#"
                      (click)="tableToExcel('exportTable')"
                      class="m-widget4__icon"
                      ng-reflect-href="#"
                      ><i class="la la-download"></i
                    ></a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div
          class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30"
        >
          <div class="row align-items-center">
            <div class="col-xl-8 order-2 order-xl-1">
              <div class="form-group m-form__group row align-items-center">
                <div class="col-md-4">
                  <div class="m-input-icon m-input-icon--left">
                    <input
                      type="text"
                      class="form-control m-input m-input--solid"
                      placeholder="Search..."
                      id="m_form_search"
                    />
                    <span class="m-input-icon__icon m-input-icon__icon--left">
                      <span>
                        <i class="la la-search"></i>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 order-1 order-xl-2 m--align-right">
              <div class="m-separator m-separator--dashed d-xl-none"></div>
            </div>
          </div>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div class="m_datatable" id="local_data"></div>
        <!--end: Datatable -->
      </div>
    </div>
  </div>
</div>
<div>
  <table id="exportTable" style="display: none">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Roll No</th>
        <th>Class-Div</th>
        <th>Student Name</th>
        <th>Parent Name</th>
        <th>Contact No</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentData;let i = index">
        <td>{{i+1}}</td>
        <td>{{student.rollNo}}</td>
        <td>{{student.className}} - {{student.divName}}</td>
        <td>{{student.firstName}} {{student.lastName}}</td>
        <td>{{student.fatherName}} {{student.lastName}}</td>
        <td>{{student.parentNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>
