<div class="m-content" id="addTemplate" style="display: none">
  <div class="row">
    <div class="col-lg-12">
      <!--begin::Portlet-->
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <span class="m-portlet__head-icon m--hide">
                <i class="la la-gear"></i>
              </span>
              <h3 class="m-portlet__head-text">Add Expenses</h3>
            </div>
          </div>
        </div>

        <form
          class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
          [formGroup]="addExpensesForm"
          (ngSubmit)="addExpensesSubmitForm(addExpensesForm.value)"
        >
          <div class="m-portlet__body">
            <div
              class="form-group m-form__group row"
              [ngClass]="{'has-danger': !addExpensesForm.controls['name'].valid && addExpensesForm.controls['name'].touched}"
            >
              <label class="col-lg-2 col-form-label">Name:</label>
              <div class="col-lg-6">
                <input
                  class="form-control m-input"
                  type="text"
                  autocomplete="off"
                  formControlName="name"
                />
                <span
                  *ngIf="addExpensesForm.controls['name'].hasError('required') && addExpensesForm.controls['name'].touched"
                  class="m--font-danger"
                  >Name is required.</span
                >
              </div>
            </div>
            <div
              class="form-group m-form__group row"
              [ngClass]="{'has-danger': !addExpensesForm.controls['billno'].valid && addExpensesForm.controls['billno'].touched}"
            >
              <label class="col-lg-2 col-form-label">Bill No:</label>
              <div class="col-lg-6">
                <input
                  class="form-control m-input"
                  type="text"
                  autocomplete="off"
                  formControlName="billno"
                />
                <span
                  *ngIf="addExpensesForm.controls['billno'].hasError('required') && addExpensesForm.controls['billno'].touched"
                  class="m--font-danger"
                  >Bill No is required.</span
                >
              </div>
            </div>
            <div
              class="form-group m-form__group row"
              [ngClass]="{'has-danger': !addExpensesForm.controls['expense_type'].valid && addExpensesForm.controls['expense_type'].touched}"
            >
              <label class="col-lg-2 col-form-label">Expense Type:</label>
              <div class="col-lg-6">
                <select
                  class="form-control m-input"
                  formControlName="expense_type"
                >
                  <option value="" disabled selected>
                    Select an expense type
                  </option>
                  <option value="Salary">Salary</option>
                  <option value="Transport">Transport</option>
                  <option value="Maintenance">Maintenance</option>
                  <option value="Utility">Utility</option>
                  <option value="Purchase">Purchase</option>
                  <option value="Other">Other</option>
                </select>
                <span
                  *ngIf="addExpensesForm.controls['expense_type'].hasError('required') && addExpensesForm.controls['expense_type'].touched"
                  class="m--font-danger"
                  >Expense Type is required.</span
                >
              </div>
            </div>

            <div
              class="form-group m-form__group row"
              [ngClass]="{'has-danger': !addExpensesForm.controls['amount'].valid && addExpensesForm.controls['amount'].touched}"
            >
              <label class="col-lg-2 col-form-label">Amount:</label>
              <div class="col-lg-6">
                <input
                  class="form-control m-input"
                  type="number"
                  autocomplete="off"
                  formControlName="amount"
                />
                <span
                  *ngIf="addExpensesForm.controls['amount'].hasError('required') && addExpensesForm.controls['amount'].touched"
                  class="m--font-danger"
                  >Amount is required.</span
                >
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label class="col-lg-2 col-form-label">Phone:</label>
              <div class="col-lg-6">
                <input
                  class="form-control m-input"
                  type="text"
                  autocomplete="off"
                  formControlName="phone"
                />
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label class="col-lg-2 col-form-label">Email:</label>
              <div class="col-lg-6">
                <input
                  class="form-control m-input"
                  type="email"
                  autocomplete="off"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label class="col-lg-2 col-form-label">Status:</label>
              <div class="col-lg-6">
                <input
                  class="form-control m-input"
                  type="text"
                  autocomplete="off"
                  formControlName="status"
                />
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label class="col-lg-2 col-form-label">Date:</label>
              <div class="col-lg-6">
                <input
                  class="form-control m-input"
                  type="date"
                  autocomplete="off"
                  formControlName="date"
                />
              </div>
            </div>
          </div>
          <div
            class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit"
          >
            <div class="m-form__actions m-form__actions--solid">
              <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-6">
                  <button
                    type="submit"
                    class="btn btn-brand"
                    [disabled]="!addExpensesForm.valid"
                  >
                    Submit
                  </button>
                  <button
                    type="button"
                    (click)="listTemplate()"
                    class="btn btn-secondary"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <!--end::Form-->
      </div>
      <!--end::Portlet-->
    </div>
  </div>
</div>

<div class="m-content" id="listTemplate">
  <div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <h3 class="m-portlet__head-text">Expenses List</h3>
        </div>
      </div>
    </div>
    <div class="m-portlet__body">
      <!--begin: Search Form -->
      <div
        class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30"
      >
        <div class="row align-items-center">
          <div class="col-xl-8 order-2 order-xl-1">
            <div class="form-group m-form__group row align-items-center">
              <div class="col-md-4">
                <div class="m-input-icon m-input-icon--left">
                  <input
                    type="text"
                    class="form-control m-input m-input--solid"
                    placeholder="Search..."
                    id="m_form_search"
                  />
                  <span class="m-input-icon__icon m-input-icon__icon--left">
                    <span>
                      <i class="la la-search"></i>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 order-1 order-xl-2 m--align-right">
            <a
              (click)="addTemplate()"
              href="#"
              class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill"
            >
              <span>
                <i class="flaticon-add"></i>
                <span> add expenses </span>
              </span>
            </a>
            <div class="m-separator m-separator--dashed d-xl-none"></div>
          </div>
        </div>
      </div>
      <!--end: Search Form -->
      <!--begin: Datatable -->
      <div class="m_datatable" id="local_data"></div>
      <!--end: Datatable -->
    </div>
  </div>
</div>
